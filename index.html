<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    *{
      box-sizing: border-box;
    }
    body{
      text-align: center;
    }
    input{
      margin: 10px;
      padding: 7px;
      font-size: 15px;
      text-align: center;
      border: 2px solid black;
      border-radius: 20px;
      overflow: hidden;
    }
    button{
      margin-top: 30px;
      font-size: 16px;
      padding: 6px 25px;
      border-radius: 20px;
    }

  </style>
  <body>
    <h1>Calculator</h1>
    <h2>Addition of two numbers</h2>
    <form action="/" method="post">
    <input type="text" name="num1" placeholder="First Number">
    <input type="text" name="num2" placeholder="Second Number"><br>
    <button type="submit" name="submit">Calculate</button>
    </form>
  </body>
</html>
